<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="JS/main.js"></script> <!--linked main.js to html-->
    </head>
    <body>
        <button onclick="My_First_Function()" id="Green_Text">
        Click me! <!--created a button to display text and event set in main.js when clicked on-->
        </button>

        <!--An onclick attribute (with code), is added to a <button> elment-->
        <!--Javascript code "document.getElementById() changes the content of the elment
            with id-"demo"-->
        <button onclick="document.getElementById('demo').innerHTML=Date()">The time is?</button>
        <p id="demo"></p>
        
        <!--The code changes the content of its own element (using "this.innerHTML")-->
        <button onclick="this.innerHTML=Date()">The time is?</button>

        <!--The onclick attribute calls the JavaScript function "displayDate()"-->
        <button onclick="displayDate()">The time is?</button>
        <p id="time"></p>
        
        <!--The onclick attribute calls the function "myFunction" to display concatenated strings-->
        <p id="Concatenate" onclick="myFunction()">Click here!</p>

    </body>
</html>
