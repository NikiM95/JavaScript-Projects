<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basic HTML</title>
		<meta charset="utf-8">
        <script src="JS/main.js"></script>
	</head>
	<body>
		
		<p>Riders must be at least 52 centimerters tall to ride.</p>
		<input id="Height" value="52" /> <!--Asking user tp enter in an integer value-->
		<button onclick="Ride_Function()">Click here</button> <!--Calls the function "Ride_Function"-->
		<p id="Ride"></p>

		<p>You must be 18 years of age or older to vote!</p>
		<input id="Age" value="18" />
		<button onclick="User_Age()">Submit</button>
		<p id="User"></p>

		<button onclick="myFunction()">Click Here.</button> <!--Calls the function "myFunction"-->
		<p id="Keywords_and_Constructors"></p>

		<button onclick="myPhone()">Click here</button> <!--Calls the function "myPhone()"-->
		<p id="New_and_This"></p>

		<button onclick="myPerson()">Right here</button>
		<p id="demo"></p>

		<p id="Counting" onclick="count_Function()">Click Here</p> <!--Calls function "count_Function()"-->

		<button onclick="random_Number()">random number</button> <!--Calls function "random_Number()" to generate a random number between 0 and 10-->
		<p id="Nested_Function"></p>
		
		<INPUT type="button" id="random_color" value="Change color" onclick="randomColor()">
			<!-- The above calls function randomColor() to change background color-->
		<br><br>
		
		<INPUT type="button" id="color_white" value="Change back to white" onclick="changeWhite()">
		<!-- The above calls function "changeWhite() to change background color back to white"-->
			


	</body>
</html>
