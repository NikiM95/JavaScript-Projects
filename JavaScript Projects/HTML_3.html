<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Data Attributes</title>
		<meta charset="utf-8">
        <script src="JavaScript/JavaScript_3.js"></script>
	</head>
	<body>

        <h1>Characters</h1>
        <h3>Click on a country to see its population!</h3>

        <ul>
            <li onclick="displayType(this)" id="Ireland" 
                data-character-type="4.94 million">Ireland</li>
            <br>
            <li onclick="displayType(this)" id="Spain"
                data-character-type="46.4 million">Spain</li>
            <br>
            <li onclick="displayType(this)" id="Italy"
                data-character-type="60 million">Italy</li>
            <br>
            <li onclick="displayType(this)" id="Poland"
                data-character-type="37.85 million">Poland</li>
        </ul> <!--customize if asked-->
	
	</body>
</html>
