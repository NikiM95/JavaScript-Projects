<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	</head>

	<script>
    $(document).ready(function() {
        $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"
        );
        // Changes color of paragragh 2
        $("#2").css({"color":"red"});
        // When clicked, <h1> tag is hidden
        $("#3").click(function() {
            $('h1').hide();
        });
        // Messsage appears in console when paragragh is clicked
        $( "p" ).click(function() {
        console.log( "You clicked a paragraph!" );
        });
        // Instantaneously hide paragraph
        $('#1').hide();
        // When clicked, paragragh 1 is shown
        $('#2').click(function() {
            $('#1').show();
        })   
        
    });

    


    </script>
	</body>
</html>
